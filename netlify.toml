[build] 
  publish = "dist"
  command = "deno task build"

[dev] 
  publish = "dist"
  command = "deno task serve"

# Netlify Image CDN utiltiy redirects
[[redirects]]
  from = "/images/full/:file"
  to = "/.netlify/images?url=/images/:file"
  status = 200
[[redirects]]
  from = "/images/:width/:file"
  to = "/.netlify/images?url=/images/:file&width=:width"
  status = 200
  
#
[[redirects]]
  from = "/ask-me/to-speak"
  to = "/ask-me/#to-speak"
  status = 302
[[redirects]]
  from = "/ask-me/anything"
  to = "/ask-me/#anything"
  status = 302
