[build] 
  publish = "dist"
  command = "npm run build"

[dev] 
  publish = "dist"
  command = "npm run dev"

[[edge_functions]]
  function = "eleventy-edge"
  path = "/notes/search*"

[[redirects]]
  from = "/notes/search/*"
  to = "/notes/search/"
  status = 200


[[redirects]]
  from = "/notes"
  to = "/notes/1/"
  status = 301

[[redirects]]
  from = "/note/tw/*"
  to = "/.netlify/functions/note-tweet"
  status = 200

