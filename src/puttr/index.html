<!DOCTYPE html>
<html>
<head>
  <title>puttr</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <style type="text/css" media="screen">

    html, body. div, ul, li, p {
      padding: 0;
      margin: 0;
    }

    body {
      font-family: sans-serif;
      font-size: 16px;
      color: #333;
      text-align: center;
      padding:10px;
    }

    input[type=search] {
      width:100%;
      font-size: 2em;
      margin:10px 0 20px;
    }
    .results {
      text-align: left;
    }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding:6px 0;
      }
      a:link, a:visited {
        text-decoration: none;
      }
      p {
        margin:0;
        padding: 2px 0;
        font-size: 0.8em;
      }
  </style>
  <script src="/js/jquery.min.js"></script>
</head>
<body>
  
  <form id="searchForm" action="." method="post" accept-charset="utf-8">
    <input type="search" id="search" name="search" value=""></input>
  </form>

  <div class="results">
    <p class="count">{{results.length}} results</p>
    <ul></ul>
  </div>
  
  <script>
    $('#search').focus();

    // Ready to go.
    $(function() {
    
        $('#searchForm').submit(function(e){
            e.preventDefault();
            var searchString = $('#search').val();
            $.ajax({
                dataType: "json",
                url: "/puttr/api?search=" + searchString,
                success: function(data){                    
                    var d = JSON.parse(data.body);
                    var html = "";
                    $(d.results).each(function(){
                      console.log(this.title);
                      html += "<li>"+ this.date_added + " - <a href='" + this.torrent_link +  "' class='magnet'>"+ this.title +"</a><p>"+ this.size+ " " + this.seeds + "(from " + this.source +")</p></li>";
                    })
                    $('.results ul').append(html);
                }
            });    
        });

    });

  </script>
</body>
</html>
